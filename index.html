<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobileview.css">
</head>
<body>
   
    <!--ALL Container-->
    <div class="all__container ">
        <!--Side Menu-->
        <aside class="side-menu">
            <div class="logo">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>OnShop</span>
            </div>

            <nav>
                <ul>
                    <a class="link">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
    
                    <a class="link">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span>Categories</span>
                    </a>

                    <a class="link">
                        <i class="fa-solid fa-wallet"></i>
                        <span>Wallet</span>
                    </a>

                    <a class="link">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                    </a>

                    <a class="link">
                        <i class="fa-regular fa-user"></i>
                        <span>User Profile</span>
                    </a>

                    <a class="link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                    </a>
                </ul>
                 
            </nav>

            <div class="logoutbtn">
                <i class="fa-solid fa-right-from-bracket"></i>
                 <span>Log Out</span>
            </div>
        </aside>
    
       <div class=" container ">
             <!--Main Body-->
            <header>

                <div class="top__header">
                    <div class="logo__mobile">
                        <i class="fa-solid fa-bag-shopping"></i>
                        
                        <span>OnShop</span>
                    </div>
    
                    <div class="menu__exitbtn">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                </div>

                <div class="left__header">
                    <input type="search" class="search" id="search" placeholder="Search products">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>


                <div class="right__header">
                    <div class="icons"> 
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-wallet"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>

                <div class="avatar">
                        <img src="WhatsApp Image 2024-05-04 at 10.17.35_c0e546f4.jpg" />
                        <span>Ludius Dev</span>
                        <i class="fa-solid fa-angle-down"></i>
                </div>
                </div>

                <div class="mobile__search__header">
                    <input type="search" class="search" id="search" placeholder="Search products">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </header>

            

            
            <!--Products - Section-->

            <section class="products__section">
            <div class="shirts__section">
                <h2>Shirts</h2>
                <span class="products__tag">New</span>
            </div>    

            <div class="products__container"></div>
            <div class="loader"></div>


            </section>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
